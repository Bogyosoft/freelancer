<!doctype html>

    <h2>{{this.message}}</h2>
    <mat-spinner *ngIf="this.message == 'loading'" ></mat-spinner>
    <br><br><br>
  <mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)">
        <mat-tab  label="Users">
            <app-user-table></app-user-table>
        </mat-tab>
        <mat-tab  label="Jobs">
            <app-job-table></app-job-table>
        </mat-tab>
        <mat-tab  label="Sources">
            <app-source-table></app-source-table>
        </mat-tab>
        <mat-tab  label="Items">
            <app-item-table></app-item-table>
        </mat-tab>
